<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <title>Bootcamp Login</title>
  </head>
  <body>
    <div class="login-block">
      <h1>Inicia Sesión</h1>
      <form action="">
        <input type="text" value="" placeholder="Email o número de teléfono" id="username" />
        <input type="password" value="" placeholder="Contraseña" id="password" />
        <button>Iniciar Sesión</button>
        <div class="chechbox-line">
          <div>
            <input type="checkbox" value="" id="rememberMe" />
            <label for="rememberMe">Recuerdame</label>
          </div>
          <a href="" class="help">Necesitas ayuda?</a>
        </div>
        <div class="facebook-login">
          <img style="height: 20px;" src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-5.png"></img>
          <div class="facebook-text">Iniciar sesión con Facebook</div>
        </div>
        <div class="paragraph">
          <p>¿Primera vez en Movy? Suscríbete ya.</p>
        </div>
      </form>
    </div>
  </body>
</html>
